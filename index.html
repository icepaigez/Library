<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>The Library</h1>
	</header>
	<div id="books">
		<div class="new__book">
			<button>New Book +</button>
		</div>
		<div class="book__list">
			<div class="card">
				<div class="cover">
					<img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1172880170l/227730._SX318_.jpg">
				</div>
				<div class="description">
					<p class="title">Everything Good Will Come <br>
						<span class="author">Sefi Atta</span> <br>
						<span class="pages">306 pages</span><br>
						<span class="genre">Fiction</span><br>
						<span class="read">Read</span>
					</p>
				</div>
			</div>
			<div class="card">
				<div class="cover">
					<img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1356444421l/1199161.jpg">
				</div>
				<div class="description">
					<p class="title">The Concubine <br>
						<span class="author">Elechi Amadi</span> <br>
						<span class="pages">312 pages</span><br>
						<span class="genre">Roamce</span><br>
						<span class="read">Unread</span>
					</p>
				</div>
			</div>
			<div class="card">
				<div class="cover">
					<img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1462620484l/30127221._SY475_.jpg">
				</div>
				<div class="description">
					<p class="title">Spider King <br>
						<span class="author">Josh Vann</span> <br>
						<span class="pages">450 pages</span><br>
						<span class="genre">Sci-Fi</span><br>
						<span class="read">Unread</span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
